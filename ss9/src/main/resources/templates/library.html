<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Library</h1>
<a>Create New Book</a>
<a>Book return</a>
<p style="color: #4CAF50" th:text="${message}"></p>
<form>
    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th>STT</th>
            <th>BOOK NAME</th>
            <th>QUANTITY</th>
            <th>DETAIL</th>
            <th>ACTION</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="book,look:${bookList}">
            <td th:text="${look.count}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a th:href="@{/book/detail/{id}(id = ${book.id})}">DETAIL</a></td>
            <td>
                <a th:href="@{/edit/{id}(id = ${book.id})}">Edit</a>
                <a th:href="@{/delete/{id}(id = ${book.id})}">Delete</a>
            </td>
        </tr>
        </tbody>

<a th:href="@{/bookRental/returnBook}">Tra sach</a>
    </table>
</form>


</body>
</html>
