<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="@{/create}" method="post">
    <table>
        <tr>
            <td><label for="songName">songName</label></td>
            <td><input id="songName" name="songName" type="text" th:field ="*{songName}"></td>
        </tr>
        <br>
        <tr>
            <td><label for="singer">singer</label></td>
            <td><input id="singer" name="singer" type="text" th:field = "*{singer}"></td>
        </tr>
        <br>
        <tr>
            <td><label for="kindOfMusic">kindOfMusic</label></td>
            <td><input id="kindOfMusic" name="kindOfMusic" type="text" th:field = "*{kindOfMusic}"></td>
        </tr>

    </table>
</form>

</body>
</html>
