<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Song List</h1>
<a href="/create">Create New Song</a>
<p th:text="${message}"></p>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Song Name</th>
        <th>Singer</th>
        <th>Kind Of Music</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song, look:${songList}">
        <td th:text="${look.count}"></td>
        <td th:text="${song.songName}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.kindOfMusic}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
